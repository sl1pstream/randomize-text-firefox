<!DOCTYPE html>
<html>
<head>
  <title>Popup</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #23272f;
      min-width: 200px;
      color: #f2f2f2;
    }
    .popup-container {
      padding: 14px 12px 10px 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .toggle-row {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 15px;
      padding: 2px 0;
    }
    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #4a90e2;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <label class="toggle-row">
      <input type="checkbox" id="toggle-extension" />
      Enable Randomize
    </label>
    <label class="toggle-row">
      <input type="checkbox" id="toggle-blur" />
      Enable Blur
    </label>
    <div style="margin-top:10px; font-size:13px; color:#b0b8c1; line-height:1.5;">
      <b>Shortcuts:</b><br>
      <span style="color:#e0e0e0;">Alt+Click</span> randomizes and/or blurs selected text.<br>
      <span style="color:#e0e0e0;">Ctrl+Z</span> undoes the last change.
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
